name: Publish Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish package
        run: |
          npm publish --registry=https://npm.pkg.github.com

        env:
          NODE_AUTH_TOKEN: ${{ secrets.TOKEN_PKG }}
